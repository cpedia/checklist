<DIV id=login>
    <H3>Login</H3>

    <div id="gravatar">
        <img src="{{user_gravatar_url}}"> <b> {{user_nickname}} </b>
    </div>
    <UL>
        {% if user_is_admin %}
        <LI><a href='/admin' onclick="this.blur()">System Configuration</a>
        <LI><a href='/admin/layout' onclick="this.blur()">Layout Management</a>
        {% endif %}
        <LI><a href="{{ url }}" onclick="this.blur()">{{ url_linktext }}</a>
        </LI>
    </UL>
</DIV>
